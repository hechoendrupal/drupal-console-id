description: 'Hasilkan tombol plugin CKEditor.'
help: 'Perintah <info>generate:plugin:ckeditorbutton</info> membantu anda menghasilkan tombol plugin CKEditor baru.'
welcome: 'Selamat datang di penghasil tombol plugin CKEditor'
options:
    module: common.options.module
    class: 'Nama kelas plugin'
    label: 'Label plugin'
    plugin-id: 'ID plugin. Catatan: Ini berhubungan pada nama plugin CKEditor. Ini merupakan argumen pertama pada fungsi CKEDITOR.plugins.add() pada berkas plugin.js.'
    buttons: 'CKEditor buttons.'
    button-properties: 'Enter a new button properties.'
    button-name: 'Nama tombol. Catatan: Ini berhubungan pada nama tombol CKEditor. Ini merupakan argumen pertama pada fungsi editor.ui.addButton() atau editor.ui.addRichCombo() pada berkas plugin.js.'
    button-icon-path: 'Path dari gambar tombol. Ini merupakan path ke icon/gambar dari tombol.'
questions:
    module: common.questions.module
    class: 'Masukkan nama kelas plugin'
    label: 'Masukkan label plugin'
    plugin-id: 'Masukkan ID plugin. Catatan: Ini berhubungan pada nama plugin CKEditor. Ini merupakan argumen pertama pada fungsi CKEDITOR.plugins.add() pada berkas plugin.js.'
    button-name: 'Masukkan Nama tombol. Catatan: Ini berhubungan pada nama tombol CKEditor. Ini merupakan argumen pertama pada fungsi editor.ui.addButton() atau editor.ui.addRichCombo() pada berkas plugin.js.'
    button-icon-path: 'Masukkan path dari gambar tombol'
    button-label: 'Enter the button label'
    button-add: 'Do you want to add another button?'
examples:
    -
        description: 'Generate CKEditor button specifying the module name, the class, the label, its id, the button name and the icon path'
        execution: "drupal generate:plugin:ckeditorbutton  \\\n  --module=\"modulename\"  \\\n  --class=\"DefaultCKEditorButton\"  \\\n  --label=\"Default ckeditor button\"  \\\n  --plugin-id=\"default ckeditor button\"  \\\n  --button-name=\"Default ckeditor button\"  \\\n  --button-icon-path=\"modules/custom/modulename/js/plugins/default ckeditor button/images/icon.png\""
