description: 'Hapus semua tabel pada basis data terpilih.'
help: 'Perintah <info>database:drop</info> membantu anda menghapus tabel pada basis data.'
arguments:
    database: 'Key basis data pada settings.php'
question:
    drop-tables: 'Konfirmasi apakah anda ingin menghapus semua tabel yang ada pada basis data "%s"?'
messages:
    table: Tabel
    table-drop: 'Penghapusan tabel "%s" sukses'
examples:
    -
        description: 'Drop the tables on the database specified on the argument'
        execution: "drupal database:drop \\\n  <database>\n"
