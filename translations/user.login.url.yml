description: 'Mengembalikan URL sekali masuk untuk pengguna.'
options:
    user: 'User name/id.'
    user-id: 'ID pengguna.'
messages:
    url: 'Login satu kali untuk "%s": "%s"'
questions:
    user: 'Enter User name/id'
errors:
    invalid-user: 'Tidak dapat memuat entitas pengguna (ID pengguna: "%s").'
examples:
    -
        description: 'Dapatkan url untuk sekali login untuk pengguna dengan id 1'
        execution: "drupal user:login:url  1\n"
    -
        description: 'Get one time login url for username jmolivas'
        execution: 'drupal user:login:url jmolivas'
