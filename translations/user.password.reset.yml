description: 'Atur ulang kata sandi untuk pengguna tertentu.'
help: 'Perintah <info>password:reset</info> membantu anda untuk mengatur ulang kata sandi untuk pengguna tertentu.'
welcome: 'Selamat datang di pengatur ulang kata sandi Drupal'
options:
    password: 'Kata sandi dalam format teks'
    user: 'User name/id'
    user-id: 'ID pengguna'
questions:
    invalid-user: 'Invalid user name/id "%s", user id must be an integer'
    invalid-pass: 'Kata sandi tidak boleh kosong'
    user: 'Masukkan ID pengguna'
    password: 'Masukkan kata sandi'
    other-password: 'Kata sandi lain (tekan <return> untuk berhenti menambahkan kata sandi)'
    invalid-uid: 'ID pengguna "%s" tidak valid, ID pengguna harus berupa bilangan bulat'
messages:
    reset-successful: 'Kata sandi berhasil diperbarui untuk id pengguna "%s"'
errors:
    invalid-user: 'id pengguna "%s" tidak valid"'
    empty-password: 'Kata sandi tidak boleh kosong'
examples:
    -
        description: 'Perbarui kata sandi dengan memberikan id pengguna dan kata sandi baru'
        execution: "drupal user:password:reset  2 p455w0rd\n"
    -
        description: 'Update password specifying the user jmolivas and the new password'
        execution: "drupal user:password:reset jmolivas p455w0rd\n"
