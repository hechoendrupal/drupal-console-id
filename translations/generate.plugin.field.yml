description: 'Hasilkan tipe, widget, dan plugin pemformat untuk field.'
help: 'Perintah <info>generate:plugin:field</info> membantu anda menghasilkan sebuah set lengkap plugin untuk field: tipe field, pemformat field dan field widget.'
welcome: 'Selamat datang di penghasil plugin field pada Drupal'
options:
    module: common.options.module
    type-class: 'Nama kelas plugin tipe field'
    type-label: 'Label plugin tipe field'
    type-plugin-id: 'ID plugin tipe field'
    type-description: 'Deskripsi plugin tipe field'
    formatter-class: 'Nama kelas plugin pemformat field'
    formatter-label: 'Label plugin pemformat field'
    formatter-plugin-id: 'ID plugin pemformat field'
    widget-class: 'Nama kelas plugin untuk field widget'
    widget-label: 'Label plugin field widget'
    widget-plugin-id: 'ID plugin field widget'
    field-type: 'Tipe field yang dapat digunakan dengan plugin pemformat dan widget'
    default-widget: 'field widget bawaan dari plugin tipe field'
    default-formatter: 'Formatter field bawaan dari plugin tipe field'
questions:
    module: common.questions.module
    type-class: 'nama kelas plugin tipe field'
    type-label: 'Masukkan label plugin tipe field'
    type-plugin-id: 'Masukkan ID plugin tipe field'
    type-description: 'Masukkan deskripsi plugin tipe field'
    formatter-class: 'Masukkan nama kelas plugin pemformat field'
    formatter-label: 'Masukkan label plugin pemformat field'
    formatter-plugin-id: 'Masukkan ID plugin pemformat field'
    widget-class: 'Masukkan nama kelas plugin untuk field widget'
    widget-label: 'Masukkan label plugin field widget'
    widget-plugin-id: 'Masukkan id plugin field widget'
    field-type: 'Masukkan tipe field yang dapat digunakan dengan plugin pemformat dan widget'
    default-widget: 'Masukkan field widget bawaan dari plugin tipe field'
    default-formatter: 'Masukkan formatter field bawaan dari plugin tipe field'
suggestions:
    my-field-type: 'My Field Type'
examples:
    -
        description: 'Generate field type, widget and formatter plugins specifying the module name, the type (class, label, plugin id and description), the formatter (class, label, plugin id) and the widget (class, label and plugin id)'
        execution: "drupal generate:plugin:field  \\\n  --module=\"modulename\"  \\\n  --type-class=\"ExampleFieldType\"  \\\n  --type-label=\"Example field type\"  \\\n  --type-plugin-id=\"example_field_type\"  \\\n  --type-description=\"My Field Type\"  \\\n  --formatter-class=\"ExampleFormatterType\"  \\\n  --formatter-label=\"Example formatter type\"  \\\n  --formatter-plugin-id=\"example_formatter_type\"  \\\n  --widget-class=\"ExampleWidgetType\"  \\\n  --widget-label=\"Example widget type\"  \\\n  --widget-plugin-id=\"example_widget_type\"  \\\n  --field-type=\"example_field_type\"  \\\n  --default-widget=\"example_widget_type\"  \\\n  --default-formatter=\"example_formatter_type\"\n"
