description: 'Impor konfigurasi terhadap aplikasi terpilih.'
options:
    file: 'Path ke file arsip konfigurasi untuk diimpor.'
    directory: 'Path ke direktori konfigurasi untuk diimpor.'
    remove-files: 'Hapus file setelah sinkronisasi.'
    skip-uuid: 'Skip uuid from files'
questions:
    directory: 'Enter the directory name to import the configuration files.'
messages:
    config_files_imported: 'Daftar dari berkas konfigurasi.'
    imported: 'Konfigurasi berhasil diimpor.'
    importing: 'Mengimpor konfigurasi'
    already-imported: 'Permintaan lain mungkin sudah melakukan sinkronisasi konfigurasi.'
    nothing-to-do: 'Tidak ada perubahan untuk diimpor.'
examples:
    -
        description: 'Menyediakan file konfigurasi'
        execution: "drupal config:import \\\n  --file=/path/to/config/file"
    -
        description: 'Menyediakan direktori konfigurasi'
        execution: "drupal config:import  \\\n  --directory=/path/to/config/dir\n"
