description: 'Dump struktur dan kontan dari basis data'
arguments:
    database: 'Key Basis data dari settings.php'
options:
    file: 'Nama berkas untuk backup basis data anda'
    gz: 'Pass this option if you want the sql result file gzipped'
messages:
    success: 'Database telah terekspor ke:'
examples:
    -
        description: 'Dump basis data bawaan atau yang ditentukan pada argumen'
        execution: "drupal database:dump \\\n  <database>"
    -
        description: 'Dump dengan menggunakan format gz'
        execution: "drupal database:dump \\\n  --gz"
