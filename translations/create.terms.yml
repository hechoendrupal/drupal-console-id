description: 'Membuat contoh terms untuk aplikasi Drupal 8 anda.'
help: 'Perintah <info>create:terms</info> membantu anda untuk membuat contoh terms.'
welcome: 'Selamat datang pada pembuat Drupal terms'
arguments:
    vocabularies: 'Vocabulary yang akan dibuat dalam pembuatan terms'
options:
    limit: 'Berapa banyak term yang akan anda buat'
    name-words: 'Jumlah kata maksimum dalam nama terms'
questions:
    vocabularies: 'Pilih vocabulary-vocabulary yang akan digunakan dalam pembuatan terms'
    limit: 'Masukkan berapa banyak terms yang akan anda buat'
    name-words: 'Masukkan jumlah kata maksimum dalam nama terms'
messages:
    term-id: 'Id Term'
    vocabulary: Vocabulary
    name: Nama
    invalid-vocabularies: 'Vocabulary "%s" tidak valid'
    created-terms: 'Terms "%s" sukses dibuat'
examples:
    -
        description: 'Provide the vocabulary term name.'
        execution: 'drupal create:terms vocabulary'
    -
        description: 'Provide the limit of terms to add and limit of title words.'
        execution: "drupal create:terms tags \\\n  --limit=\"10\" \\\n  --name-words=\"5\"\n"
