description: 'Membuat contoh pengguna untuk aplikasi Drupal 8 anda.'
help: 'Perintah <info>create:users</info> membantu anda untuk membuat contoh pengguna.'
welcome: 'Selamat datang pada generator pengguna pada Drupal'
arguments:
    roles: 'Peran-peran yang akan digunakan dalam pembuatan pengguna'
options:
    limit: 'Berapa banyak pengguna yang akan anda buat'
    password: 'Kata sandi yang akan diberikan pada pengguna'
    time-range: 'Berapa jauh waktu kebelakang pengguna ini diberikan tanggal'
questions:
    roles: 'Pilih peran-peran yang akan digunakan untuk pembuatan pengguna'
    limit: 'Masukkan berapa banyak pengguna yang akan dibuat'
    password: 'Masukkan sandi yang akan diberikan pada pengguna'
    time-range: 'Berapa jauh waktu kebelakang pengguna ini diberikan tanggal?'
    time-ranges:
        - 'Now (Sekarang)'
        - '1 hour ago (1 jam lalu)'
        - '1 day ago (1 hari lalu)'
        - '1 week ago (1 minggu lalu)'
        - '1 month ago (1 bulan lalu)'
        - '1 year ago (1 tahun lalu)'
messages:
    user-id: 'Id Pengguna'
    roles: Peran
    username: 'Nama user'
    created: 'Tanggal pembuatan'
    created-users: 'Pengguna "%s" sukses dibuat'
examples:
    -
        description: 'Provide the user role.'
        execution: 'drupal create:users role'
    -
        description: 'Provide the number of users to create, password and time range to create.'
        execution: "drupal create:users role \\\n  --limit=\"5\" \\\n  --password=\"usersnewpassword\" \\\n  --time-range=\"1\"\n"
