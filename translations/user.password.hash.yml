description: 'Hasilkan sebuah hash dari kata sandi yang berupa teks biasa.'
help: 'Perintah <info>password:hash</info> membantu anda untuk menghasilkan kata sandi yang di-hash dari kata sandi dalam bentuk teks biasa.'
welcome: 'Selamat datang pada penghasil kata sandi bertipe hash pada Drupal'
options:
    password: 'Kata sandi dalam tipe teks'
questions:
    invalid-pass: 'Kata sandi tidak boleh kosong'
    password: 'Masukkan kata sandi'
    other-password: 'Kata sandi lain (tekan <return> untuk berhenti menambahkan kata sandi)'
messages:
    password: 'Kata sandi'
    hash: Hash
errors: null
examples:
    -
        description: 'Mendapatkan tipe hash dari kata "p455w0rd"'
        execution: "drupal user:password:hash  p455w0rd\n"
