description: 'Menampilkan koneksi basis data'
arguments:
    key: 'Database key from settings.php'
    target: 'Database target from settings.php'
    database: 'Key basis data dari settings.php'
messages:
    database-not-found: 'Informasi koneksi basis data "%s" tidak ditemukan'
    database-not-supported: 'Tipe basis data "%s" belum didukung'
    database-client-not-found: 'Klien basis data "%s" tidak ditemukan'
    connection: 'Koneksi: "%s"'
examples:
    -
        description: 'Hubungkan pada basis data terspesifikasi atau bawaannya ketika tidak terdapat argumen'
        execution: "drupal database:connect \\\n  <database>\n"
